            --button-border: #000000;

                <p>Choose or add an activity to start time tracking.</p>
                <div id="activity-items">
                </div>
                <div id="activity-add">
                    <button type="button" id="add-activity" class="button-circle">+</button>
                </div>
                <div id="activity-menu">
                    <button type="button" id="remove-activities" class="button-circle" disabled="disabled">
                        &#x1F5D1;
                    </button>
                </div>
            </div>
            <div id="header-footer">
                <div class="corner-background-top-left">
                    <div class="corner-top-left"></div>
                </div>
                <div class="corner-background-top-right">
                    <div class="corner-top-right"></div>
                </div>
            </div>
        </div>

                    <div class="corner-bottom-left"></div>
                </div>
                <div class="corner-background-bottom-right">
                    <div class="corner-bottom-right"></div>
                </div>
            </div>
            <div id="footer-body" class="theme-inverse">
                <button type="button" class="button-activity" id="stop-time-tracker" disabled="disabled">Stop</button>
                <button type="button" class="button-function" id="open-statistics-dialog"
                    disabled="disabled">Statistics</button>
            </div>
        </div>
    </div>

    <div id="add-activity-dialog" class="dialog" hidden>
        <div class="dialog-body">
            <button type="button" name="close" class="button-close-dialog">&#x2716;</button>
            <label class="label">Activity Name</label>
            <input id="add-activity-name">
            <div class="button-apply-box">
                <button type="button" id="add-and-start" class="button-function" disabled="disabled">
                    Add and Start
                </button>
            </div>
        </div>
    </div>

    <div id="remove-activities-dialog" class="dialog" hidden>

            <div class="button-apply-box">
